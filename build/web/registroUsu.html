    <body>
        <div class="container" ><img name="logo" height="100" src="https://www.cinemataztic.com/static/94c1fe03ea16bf27e1d966d98adb9c80/52ab1/ben-and-jerrys-logo.png">
            <h1>Registro</h1>
            <div class="registroEmpleado" >

                    <table border="2"  width="350" cellspacing="3" cellpadding="3" style="font-size: 10pt">
                        <tr>
                            <td>Nombre:</td>
                            <td><input type="text" name="nombre" size="30" ></td>        
                        </tr>
                        <tr>
                            <td>Password:</td>
                            <td><input type="password" name="password" size="30" ></td>        
                        </tr>
                        <tr>
                            <td>Email:</td>

                        </tr>
                        <tr>

                                    <option>EEUA</option>
                                    <option>Canada</option>

                                </select> </td>        
                        </tr>
                        <tr>
                            <td colspan="2" ><input type="submit" 
                                                    value="Registrar Usuario"></td>
                        </tr>
